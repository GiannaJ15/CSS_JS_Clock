<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript 30 Day 2: CSS-JS Clock</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Clock Parts: The divs are pretty much stacked on each other; what should end up happening is that the "hand" divs rotate, not in the middle of the element, as they do by default, but at one of the ends.-->
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <script src="src/index.js" charset="utf-8"></script>
</body>
</html>
